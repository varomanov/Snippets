{% load static %}
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo.png' %}" width="32" height="32" alt="" />
        PythonBin
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="form-inline">
            <a class="btn btn-outline-secondary" href="{% url 'snippets-add' %}">Добавить сниппет</a>
          </li>
          <li class="form-inline">
            <a class="btn btn-outline-info" href="{% url 'snippets-list' %}">Посмотреть сниппеты</a>
          </li>

          {% if request.user.is_authenticated %}
            <li class="form-inline">
              <a class="btn btn-outline-primary" href="{% url 'snippets-auth' %}">Мои сниппеты</a>
            </li>
          {% endif %}
        </ul>
      </div>
      {% if request.user.is_authenticated %}
        <p class="text-white">
          Welcome, {{ request.user.username }} &nbsp;&nbsp; <a href="{% url 'logout' %}">Выйти</a>
        </p>
      {% else %}
        <form action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="username" />
          <input type="password" name="password" placeholder="password" />
          <input type="submit" value="Войти" />
        </form>
      {% endif %}
    </div>
  </nav>
</header>
