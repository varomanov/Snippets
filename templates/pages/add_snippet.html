{% extends 'base.html' %}

{% load static %}

{% block content %}
  <!-- Begin page content -->
  <main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>{{ pagename }}</h1>
          <hr />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
              <div class="col-6">
                <input type="submit" class="btn btn-primary btn-block w-100" value="Создать сниппет" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
